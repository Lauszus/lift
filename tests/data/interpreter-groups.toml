[science]
name = "igs"
description = "Test interpreter group selection."

[science.scie-jump]
version = "0.11.0"

[[science.interpreters]]
id = "cpython310"
provider = "PythonBuildStandalone"
release = "20230116"
version = "3.10"
lazy = true

[[science.interpreters]]
id = "cpython311"
provider = "PythonBuildStandalone"
release = "20230116"
version = "3.11"
lazy = true

[[science.interpreter_groups]]
id = "cpython"
selector = "{scie.env.PYTHON}"
members = [
    "cpython310",
    "cpython311",
]

[[science.commands]]
exe = "#{cpython:python}"
args = [
    "-c",
    """\
import json
import sys


data = {{
    "version": sys.version_info[:2],
    "hash": "{scie.files:hash.#{cpython}}"
}
json.dump(data, sys.stdout)
    """,
]
